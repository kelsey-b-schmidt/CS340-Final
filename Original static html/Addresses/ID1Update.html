<h1>Sample Update Address Page for Address ID: 1</h1>
<div class="box">
    <form id="updateAddress">
        <fieldset>
            <legend><strong>Insert Address</strong></legend>
            <label for="customer ID">Customer ID:</label>
            <br/>
            <input type="text" id="customer ID" name="customer ID" value="1" disabled/>
            <br/>
            <label for="address ID">Address ID:</label>
            <br/>
            <input type="text" id="address ID" name="address ID" value="1" disabled/>
            <br/>
            <label for="recipient">Recipient:</label>
            <br/>
            <input type="text" id="recipient" name="recipient" maxlength="100"/>
            <br/>
            <label for="street">Street:</label>
            <br/>
            <input type="text" id="street" name="street" maxlength="100"/>
            <br/>
            <label for="city">City:</label>
            <br/>
            <input type="text" id="city" name="city" maxlength="100"/>
            <br/>
            <label for="state">State:</label>
            <br/>
            <input type="text" id="state" name="state" maxlength="100"/>
            <br/>
            <label for="zip">Zip:</label>
            <br/>
            <input type="text" id="zip" name="zip" maxlength="10"/>
            <br/>
            <label for="active">Active:</label>
            <br/>
            <input type="checkbox" id="active" name="active">
            <br/>
            <label for="primary">Primary:</label>
            <br/>
            <input type="checkbox" id="primary" name="primary">
            <br/>
            <br/>
            <input type="button" value="Submit" onclick='if(confirm("This will update the selected address\nfor the selected customer with the given values.\nAre you sure you want to submit?")) window.location.href="../Addresses.html"'/>
            <input type="reset" id="updateAddress"/>
            <input type="button" value="Cancel" onclick='window.location.href="../Addresses.html"' />
        </fieldset>
    </form>
</div>
<br/>
<p>(The forms and prompts are not live, so you won't actually see the data update in the table.)</p>

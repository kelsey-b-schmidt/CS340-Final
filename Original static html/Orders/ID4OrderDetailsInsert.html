<h1>Sample Insert Order Detail Page for Order ID: 4</h1>
<div class="box">
    <form id="updateOrderDetail">
        <fieldset>
            <legend><strong>Insert Order Detail</strong></legend>
            <label for="order ID">Order ID:</label>
            <br/>
            <input type="text" id="order ID" name="order ID" value="4" disabled/>
            <br/>
            <label for="product ID">Product ID:</label>
            <br/>
            <select id="product ID" name="product ID">
                <option value="1">ID 1: Starbucks Light Roast Coffee, 5 lbs, $25</option>
                <option value="2">ID 2: Starbucks Dark Roast Coffee, 5 lbs, $25</option>
                <option value="3">ID 3: Starbucks Medium Roast Coffee, 7 lbs, $32</option>
                <option value="4">ID 4: BeanStalk Super Rare Beans, 24 oz, $25</option>
                <option value="5">ID 5: BeanStalk Less Rare Beans, 24 oz, $24</option>
            </select>
            <label for="product quantity">Product Quantity:</label>
            <br/>
            <input type="number" id="product quantity" name="product quantity"/>
            <br/>
            <label for="unit price">Unit Price:</label>
            <br/>
            <span>$</span><input type="number" id="unit price" name="unit price"/>
            <br/>
            <br/>
            <input type="button" value="Submit" onclick='if(confirm("This will add the selected OrderDetail\nto the selected order with the given values.\nAre you sure you want to submit?")) window.location.href="ID4OrderDetails.html"'/>
            <input type="reset" id="updateOrderDetail"/>
            <input type="button" value="Cancel" onclick='window.location.href="ID4OrderDetails.html"' />
        </fieldset>
    </form>
</div>
<br/>
<p>(The forms and prompts are not live, so you won't actually see the data update in the table.)</p>

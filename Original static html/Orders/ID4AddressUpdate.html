<h1>Sample Update Order Page for Order ID: 4</h1>
<div class="box">
    <form id="updateOrderAddress">
        <fieldset>
            <legend><strong>Update Address</strong></legend>
            <label for="customer ID">Customer ID:</label>
            <br/>
            <input type="text" id="customer ID" name="customer ID" value="1" disabled/>
            <br/>
            <label for="order ID">Order ID:</label>
            <br/>
            <input type="text" id="order ID" name="order ID" value="4" disabled/>
            <br/>
            <label for="address ID">Address ID:</label>
            <select id="address ID" name="address ID">
                <option value="1">ID 1: Joann Coffeelover, 3595 California St, San Francisco, CA 94118</option>
                <option value="2">ID 2: Dotta Coffeelover, 2701 University Dr, Auburn Hills, MI 48326</option>
            </select>
            <br/>
            <br/>
            <input type="button" value="Submit" onclick='if(confirm("This will update the address for the selected order\nfor the selected customer with the given values.\nAre you sure you want to submit?")) window.location.href="../Orders.html"'/>
            <input type="reset" id="updateOrderAddress"/>
            <input type="button" value="Cancel" onclick='window.location.href="../Orders.html"' />
        </fieldset>
    </form>
</div>
<br/>
<input type="button" value="Add New Address for Customer" onclick='window.location.href="ID4AddressUpdateInsert"' />

<h1>Sample Update Page for Customer Id: 1</h1>
<div class="box">
    <form id="updateCustomer">
        <fieldset>
            <legend><strong>Update Customer</strong></legend>
            <label for="customer ID">Customer ID:</label>
            <br/>
            <input type="text" id="customer ID" name="customer ID" value="1" disabled/>
            <br/>
            <label for="name">Name:</label>
            <br/>
            <input type="text" id="name" name="name" maxlength="100"/>
            <br/>
            <label for="email">Email:</label>
            <br/>
            <input type="email" id="email" name="email" maxlength="100"/>
            <br/>
            <label for="phoneNumber">Phone Number:</label>
            <br/>
            <input type="tel" id="phoneNumber" name="phoneNumber" maxlength="13"/>
            <br/>
            <br/>
            <input type="button" value="Submit" onclick='if(confirm("This will update the selected customer with the given values.\nAre you sure you want to submit?")) window.location.href="../Customers.html"'/>
            <input type="reset" id="updateCustomer"/>
            <input type="button" value="Cancel" onclick='window.location.href="../Customers.html"' />
        </fieldset>
    </form>
</div>
<p>(The forms and prompts are not live, so you won't actually see the data update in the table.)</p>
